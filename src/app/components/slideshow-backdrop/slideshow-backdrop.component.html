<swiper-container [slidesPerView]=swiperOpts.slidesPerView [attr.free-mode]="freeModeString">
  <swiper-slide *ngFor="let pelicula of peliculasRecientesEnComponenteBackdrop; let i=index ">

    <ion-card (click)="mostrarDetalles(pelicula.id!)">

      <ion-card-content>
        <img [src]="pelicula.backdrop_path || '' | imagen">
      </ion-card-content>

    </ion-card>

  </swiper-slide>
</swiper-container>
